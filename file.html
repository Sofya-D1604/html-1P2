<body>
    <h1>Закажите суши!</h1>

            text - поле ввода текста
            tel - поле ввода телефона 
            email - поле ввода электонной почты
            passward - поле для ввода пароля

            nuber
            date
            week
            color
            range

            Кнопки
            button

            reset - сбосить все заолненные данные 
            image - submin в виде картинки
